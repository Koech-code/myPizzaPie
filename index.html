<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Static/JS/jQuery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Static/CSS/bootstrap.css">
    <link rel="stylesheet" href="Static/CSS/styles.css">
    <title>Pizza business</title>
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar  navbar-expand-md narbar-light bg-light">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MENU</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ORDER</a>
            </li>
        </ul>
    </nav>
    <h1>myPizzaPie Restaurant</h1>
        <p id="p1">This is where you find your favorite ever tasty pizza</p>
        <div id="restaurant" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#restaurant" data-slide-to="0" class="active"></li>
            <li data-target="#restaurant" data-slide-to="1"></li>
            <li data-target="#restaurant" data-slide-to="2"></li>
          </ul>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Static/IMAGES/background.jpg" alt="Home/page" width="1800" height="650">
            </div>
            <div class="carousel-item">
              <img src="Static/IMAGES/Rectangle 6.png" alt="dishes" width="1800" height="650">
            </div>
            <div class="carousel-item">
              <img src="Static/IMAGES/Rectangle 5.png" alt="dishes" width="1800" height="650">
            </div>
            <div class="carousel-item">
                <img src="Static/IMAGES/pepperoni-topings 1.png" alt="dishes" width="1800" height="600">
              </div>
          </div>
          <a class="carousel-control-prev" href="#restaurant" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#restaurant" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
        <p id="welcome">Welcome to your best pizza base.</p>
        <div class="form-group">
          <div class="text-center">
              <button id="small" type="button" class="btn btn-primary btn-sm">Small</button>
              <button id="medium" type="button" class="btn btn-secondary btn-space">Medium</button>
              <button id="large" type="button" class="btn btn-success btn-lg">Large</button>
          </div>
          Price1: <input id="first"><br><br>
          Price2: <input id="second"><br><br>
          <button onclick="add()">Total</button><br><br>
          <input id="answer"><br>
    </div>
  <script src="Static/JS/scripts.js"></script>
</body>
</html>
